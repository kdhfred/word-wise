<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 학습 서비스</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B"/>
                            <stop offset="100%" style="stop-color:#6200EE"/>
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="20" r="18" stroke="url(#logoGradient)" stroke-width="3"/>
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="url(#logoGradient)" font-size="20" font-weight="bold">W</text>
                </svg>
                <span class="logo-text">WordWise</span>
            </div>
            <nav>
                <button id="studyBtn" class="secondary-button">학습하기</button>
                <button id="testBtn" class="secondary-button">테스트</button>
                <button id="searchBtn" class="secondary-button">단어검색</button>
                <button id="wrongNoteBtn" class="secondary-button">오답노트</button>
            </nav>
            <div class="right-controls">
                <div class="level-selector">
                    <select id="levelSelect">
                        <option value="beginner">초급</option>
                        <option value="intermediate">중급</option>
                        <option value="advanced">고급</option>
                    </select>
                </div>
                <button id="themeToggle" class="theme-toggle">☀️</button>
            </div>
        </div>
    </header>

    <main id="mainContent">
        <!-- 컨텐츠가 여기에 동적으로 로드됩니다 -->
    </main>

    <!-- 스크립트 -->
    <script src="data/initialWords.js"></script>
    <script src="js/wordStorage.js"></script>
    <script src="js/study.js"></script>
    <script src="js/test.js"></script>
    <script src="js/wordList.js"></script>
    <script src="js/wrongNote.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
